<script>
    function log(){
        console.log('Привіт!');
    }
    function callbackLog(callback, delay){
        return function(){ 
            setTimeout(callback, delay);
        }
    };
    var callbackLog2 = callbackLog(log,2000)
    callbackLog2()
</script>
